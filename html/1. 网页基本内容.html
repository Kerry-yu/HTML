<!DOCTYPE html>

<html lang="en">
  <!-- head标签代表网页头部 -->
  <head>
    <!--meta描述性标签，它用来描述网站的一些信息-->
    <!--meta一般用来做SEO-->
    <meta charset="UTF-8" />
    <meta name="keywords" content="kerry,java" />
    <meta name="description" content="来这个地方可以学习Java" />

    <!-- title标签代表网页标题 -->
    <title>我的第一个网页</title>
  </head>

  <!-- body标签代表网页主体 -->
  <body>
    我的第一个网页
  </body>
</html>
