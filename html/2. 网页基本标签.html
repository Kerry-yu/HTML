<!DOCTYPE html>
<html>
  <body>
    <!-- 标题标签-->
    <h1>一级标签</h1>
    <h2>二级标签</h2>
    <h3>三级标签</h3>
    <h4>四级标签</h4>
    <h5>五级标签</h5>
    <h6>六级标签</h6>

    <!-- 段落标签-->
    <p>两只老虎两只老虎</p>
    <p>跑得快跑得快</p>

    <!-- 水平线标签-->
    <hr />

    <!-- 换行标签-->
    两只老虎两只老虎<br />
    跑得快跑得快<br />

    <!-- 字体标签-->
    粗体： <strong>i love you </strong> 斜体： <em>i love you </em>

    <br />
    <!-- 特殊符号-->
    空 格 空&nbsp;&nbsp;&nbsp;&nbsp;格
    <br />
    大于号&gt;
    <br />
    小于号&lt; 版权按号&copy;
  </body>
</html>
!
