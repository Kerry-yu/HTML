<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>内联框架</title>
  </head>
  <body>
    <!--
    iframe内连框架
    src：地址
    w-h：宽度高度
-->
    <iframe
      src="https://www.wkeyu.cn"
      name="hello"
      frameborder="0"
      width="1000px"
      height="800px"
    ></iframe>
  </body>
</html>
