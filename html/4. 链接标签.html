<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>链接标签</title>
  </head>
  <body>
    <a name="top">顶部</a>
    <!--a标签（文本&图片超链接）
href：必填，表示要跳转到页面一
target：表示窗口在哪里打开
        _blank  在新标签页中打开
        _self   在自己的网页中打开
-->
    <a href="1. 网页基本内容.html" target="_blank">点我跳转到页面一</a>
    <a href="https://www.baidu.com" target="_self">点我跳转到百度</a>
    <br />
    <a href="2. 网页基本标签.html">
      <img src="../resources/image/1920.jpg" alt="背景图" />
    </a>

    <!--使用name作为标记-->
    <a name="down">底部</a>
    <!--锚链接
    1. 需要一个锚标记
    2. 跳转到标记
    #
    -->
    <a href="#top">回到顶部</a>

    <!--功能性链接
    邮件：mailto:
    QQ链接
    -->
    <a href="mailto:wangkeyu@wkeyu.cn">点击联系我</a>
  </body>
</html>
