<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表格</title>
  </head>
  <body>
    <!--
表格table
行  tr
列  td
-->
    <table border="1px">
      <tr>
        <!--跨列：colspan-->
        <td colspan="4">1-1</td>
        <!-- 
      <td>1-2</td>
      <td>1-3</td>
      <td>1-4</td> 
      --></tr>
      <tr>
        <!--跨行：rowspan-->
        <td rowspan="2">2-1</td>
        <td>2-2</td>
        <td>2-3</td>
        <td>2-4</td>
      </tr>
      <tr>
        <td>3-1</td>
        <td>3-2</td>
        <td>3-3</td>
        <!-- <td>3-4</td> -->
      </tr>
    </table>
  </body>
</html>
